<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>phaser demo</title>
	<link rel="stylesheet" href="../public/m/css/test-fd4e1e85b5.css">
</head>
<body>
	<div class="container" id="game">
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/phaser/2.6.2/phaser.min.js"></script>
    <script>
    	//设置canvas画布大小
			var width = window.innerWidth;
			var height = window.innerHeight;

			// 创建游戏实例
			var game = new Phaser.Game(width, height, Phaser.AUTO, '#game');


			// 定义场景
			var states = {
				// 加载场景
			    preload: function() {
			    	this.preload = function() {
				        // 设置背景为黑色
				        game.stage.backgroundColor = '#000000';
				        // 加载游戏资源
				        game.load.crossOrigin = 'anonymous'; // 设置跨域
				        game.load.image('bg', '/public/m/img/bg.png');
				        game.load.image('dude', '/public/m/img/dude.png');
				        game.load.image('green', '/public/m/img/green.png');
				        game.load.image('red', '/public/m/img/red.png');
				        game.load.image('yellow', '/public/m/img/yellow.png');
				        game.load.image('bomb', '/public/m/img/bomb.png');
				        game.load.image('five', '/public/m/img/five.png');
				        game.load.image('three', '/public/m/img/three.png');
				        game.load.image('one', '/public/m/img/one.png');
				        game.load.audio('bgMusic', '/public/m/audio/bgMusic.mp3');
				        game.load.audio('scoreMusic', '/public/m/audio/addscore.mp3');
				        game.load.audio('bombMusic', '/public/m/audio/boom.mp3');

				        // 添加进度文字
		            var progressText = game.add.text(game.world.centerX, game.world.centerY, '0%', {
		                fontSize: '60px',
		                fill: '#ffffff'
		            });
		            progressText.anchor.setTo(0.5, 0.5);
		            // 监听加载完一个文件的事件
		            game.load.onFileComplete.add(function(progress) {
		                progressText.text = progress + '%';
		            });

		            // 监听加载完毕事件
		            game.load.onLoadComplete.add(onLoad);
		            // 最小展示时间，示例为3秒
		            var deadLine = false;
		            setTimeout(function() {
		                deadLine = true;
		            }, 3000);

		            // 加载完毕回调方法
		            function onLoad() {
		                if (deadLine) {
		                    // 已到达最小展示时间，可以进入下一个场景
		                    game.state.start('created');
		                } else {
		                    // 还没有到最小展示时间，1秒后重试
		                    setTimeout(onLoad, 1000);
		                }
		            }


				    }
			    // 	this.create = function() {
			    //     	// TO-DO
							// game.stage.backgroundColor = '#eee';
				   //    setTimeout(function() {
							// 	game.state.start('created');
							// }, 3000);
			    //   }
			    },
			    // 开始场景
			    created: function() {
			    	this.create = function() {
			            // TO-DO
							game.stage.backgroundColor = '#777';

							// 添加背景
			        var bg = game.add.image(0, 0, 'bg');
			        bg.width = game.world.width;
			        bg.height = game.world.height;
			        // 添加标题
			        var title = game.add.text(game.world.centerX, game.world.height * 0.25, '小恐龙接苹果', {
			            fontSize: '40px',
			            fontWeight: 'bold',
			            fill: '#f2bb15'
			        });
			        title.anchor.setTo(0.5, 0.5);
			        // 添加提示
			        var remind = game.add.text(game.world.centerX, game.world.centerY, '点击任意位置开始', {
			            fontSize: '20px',
			            fill: '#f2bb15'
			        });
			        remind.anchor.setTo(0.5, 0.5);

			        // 添加主角
			        var man = game.add.sprite(game.world.centerX, game.world.height * 0.75, 'dude');
			        var manImage = game.cache.getImage('dude');
			        man.width = game.world.width * 0.2;
			        man.height = man.width / manImage.width * manImage.height;
			        man.anchor.setTo(0.5, 0.5);
			        // 添加点击事件
			        game.input.onTap.add(function() {
			            game.state.start('play');
			        });

							// setTimeout(function() {
							// 	game.state.start('play');
							// }, 3000);
			       }
			    },
			    // 游戏场景
			    play: function() {
			    	var man; // 主角
		        var apples; // 苹果
		        var score = 0; // 得分
		        var title; // 分数
		        var scoreMusic;
		        var bombMusic;
		        var bgMusic;
			    	this.create = function() {
			    		// 得分
	            score = 0;

	            // 添加背景音乐
	            if (!bgMusic) {
	                bgMusic = game.add.audio('bgMusic');
	                bgMusic.loopFull();
	            }

	            // 缓存其他音乐
	            scoreMusic = game.add.audio('scoreMusic');
	            bombMusic = game.add.audio('bombMusic');
	            // 添加背景
	            var bg = game.add.image(0, 0, 'bg');
	            bg.width = game.world.width;
	            bg.height = game.world.height;
	            // 添加主角
	            man = game.add.sprite(game.world.centerX, game.world.height * 0.75, 'dude');
	            var manImage = game.cache.getImage('dude');
	            man.width = game.world.width * 0.2;
	            man.height = man.width / manImage.width * manImage.height;
	            man.anchor.setTo(0.5, 0.5);

	            game.physics.enable(man); // 加入物理运动
            	man.body.allowGravity = false; // 清除重力影响
	            // 添加分数
	            title = game.add.text(game.world.centerX, game.world.height * 0.25, '0', {
	                fontSize: '40px',
	                fontWeight: 'bold',
	                fill: '#f2bb15'
	            });
	            title.anchor.setTo(0.5, 0.5);


	            // 是否正在触摸
							var touching = false;
							// 监听按下事件
	            game.input.onDown.add(function(pointer) {
	                // 要判断是否点住主角，避免瞬移
	                if (Math.abs(pointer.x - man.x) < man.width / 2) touching = true;
	            });
							// // 监听按下事件
							// game.input.onDown.add(function() {
							//     touching = true;
							// });
							// 监听离开事件
							game.input.onUp.add(function() {
							    touching = false;
							});

	            // 监听滑动事件
	            game.input.addMoveCallback(function(pointer, x, y, isTap) {
	                if (!isTap && touching) man.x = x;
	            });


	            // 添加苹果组
	            // var apples = game.add.group();
	            // var green = apples.create(50, 0, 'green');
	            // var red = apples.create(150, 0, 'red');
	            // var yellow = apples.create(250, 0, 'yellow');


	            // 添加苹果组
							apples = game.add.group();
							// 苹果类型   bomb炸弹
							var appleTypes = ['green', 'red', 'yellow','bomb'];
							var appleTimer = game.time.create(true);
							appleTimer.loop(1000, function() {
							    var x = Math.random() * game.world.width;
							    var y = Math.random() * game.world.height;
							    var index = Math.floor(Math.random() * appleTypes.length);
							    // apples.create(x, y, type);
							    var type = appleTypes[index];
							    var apple = apples.create(x, 0, type);
							    apple.type = type;

							    // 设置苹果加入物理运动
							    game.physics.enable(apple);

							    // 设置苹果大小
							    var appleImg = game.cache.getImage(type);
							    apple.width = game.world.width / 8;
							    apple.height = apple.width / appleImg.width * appleImg.height;

							    // 设置苹果与游戏边缘碰撞，
									apple.body.collideWorldBounds = true;
									apple.body.onWorldBounds = new Phaser.Signal();
									apple.body.onWorldBounds.add(function(apple, up, down, left, right) {
									    if (down) {
									        apple.kill();
									        // 支持bomb炸弹 炸弹掉落地上不结束游戏
									        // game.state.start('over', true, false, score);
									        if(apple.type !== 'bomb') game.state.start('over', true, false, score);
									    }
									});
							});
							appleTimer.start();

							// 开启物理引擎
							game.physics.startSystem(Phaser.Physics.Arcade);
							game.physics.arcade.gravity.y = 300;


		            // TO-DO
							// game.stage.backgroundColor = '#444';
							// setTimeout(function() {
							// 	game.state.start('over');
							// }, 3000);
			       }
			       // 每次更新视图都会去检测主角和苹果是否有接触，有的话，则执行pickApple方法
			       this.update = function() {
			        	// 监听接触事件
			            game.physics.arcade.overlap(man, apples, pickApple, null, this);
			        }
			        // 接触事件  让苹果从场景中清除。同时，更新分数
			        function pickApple(man, apple) {

			        	// 接到苹果和炸弹音效
			        	if(apple.type === 'bomb'){
			        		// 播放音效并结束
					        bombMusic.play();
					        game.state.start('over', true, false, score);
			        	}else{
			        		// 不同苹果设置不同的得分
				        	var point = 1;
							    var img = 'one';
							    	console.log('type',apple.type)
							    if (apple.type === 'red') {
							        point = 3;
							        img = 'three';
							    } else if (apple.type === 'yellow') {
							        point = 5;
							        img = 'five';
							    }
							    // 添加得分图片
							    var goal = game.add.image(apple.x, apple.y, img);
							    var goalImg = game.cache.getImage(img);
							    goal.width = apple.width;
							    goal.height = goal.width / (goalImg.width / goalImg.height);
							    goal.alpha = 0;
							    // 添加过渡效果
							    var showTween = game.add.tween(goal).to({
							        alpha: 1,
							        y: goal.y - 20
							    }, 100, Phaser.Easing.Linear.None, true, 0, 0, false);
							    showTween.onComplete.add(function() {
							        var hideTween = game.add.tween(goal).to({
							            alpha: 0,
							            y: goal.y - 20
							        }, 100, Phaser.Easing.Linear.None, true, 200, 0, false);
							        hideTween.onComplete.add(function() {
							            goal.kill();
							        });
							    });

							    // 更新分数
	    						score += point;
			            title.text = score;
	    						// 清除苹果
			            apple.kill();
			            // 播放音效
	        				scoreMusic.play();
			        	}
			        }
			    },
			    // 结束场景
			    over: function() {
			    	var score = 0;
			    	// 接收上个场景带过来的score分数值
				    this.init = function() {
				        score = arguments[0];
				    }
			    	this.create = function() {
		        	// TO-DO
		            // game.stage.backgroundColor = '#000';
		            // alert('游戏结束!');
		            // 
		          // 添加背景
			        var bg = game.add.image(0, 0, 'bg');
			        bg.width = game.world.width;
			        bg.height = game.world.height;
			        // 添加文本
			        var title = game.add.text(game.world.centerX, game.world.height * 0.25, '游戏结束', {
			            fontSize: '40px',
			            fontWeight: 'bold',
			            fill: '#f2bb15'
			        });
			        title.anchor.setTo(0.5, 0.5);
			        var scoreStr = '你的得分是：'+score+'分';
			        var scoreText = game.add.text(game.world.centerX, game.world.height * 0.4, scoreStr, {
			            fontSize: '30px',
			            fontWeight: 'bold',
			            fill: '#f2bb15'
			        });
			        scoreText.anchor.setTo(0.5, 0.5);

			        // 转到play场景，再玩一次
			        var remind = game.add.text(game.world.centerX, game.world.height * 0.6, '点击任意位置再玩一次', {
							    fontSize: '20px',
							    fontWeight: 'bold',
							    fill: '#f2bb15'
							});
							remind.anchor.setTo(0.5, 0.5);
							// 添加点击事件
							game.input.onTap.add(function() {
							    game.state.start('play');
							});
		        }
			    }
			};

			// 添加场景到游戏示例中
			Object.keys(states).map(function(key) {
				game.state.add(key, states[key]);
			});
			// 启动游戏
			game.state.start('preload');
    </script>
</body>
</html>
